<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Partido</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Gestor de Partido Amistoso</h1>
    </header>
    <main>
        <section id="marcador">
            <h2>Marcador</h2>
            <div>
                <span id="equipo1">Equipo 1: 0</span>
                <span id="equipo2">Equipo 2: 0</span>
            </div>
            <button id="golEquipo1">Añadir Gol Equipo 1</button>
            <button id="golEquipo2">Añadir Gol Equipo 2</button>
            <button id="reiniciarMarcador">Reiniciar Marcador</button>
            <div id="estadoPartido" aria-live="polite"></div>
        </section>

        <section id="jugadores">
            <h2>Gestión de Jugadores</h2>
            <form id="formJugador">
                <label for="nombreJugador">Nombre del Jugador:</label>
                <input type="text" id="nombreJugador" required>
                <button type="submit">Añadir Jugador</button>
            </form>
            <ul id="listaJugadores"></ul>
        </section>
    </main>
    <footer>
        <p>© 2026 Club Deportivo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
